  <h2 mat-dialog-title>Skill Level</h2>

  <mat-dialog-content>
    <form class="form-group" id='myform' [formGroup]='skill' class='class'>
      <div class="ui-g-12 ">
        <!-- <mat-form-field floatPlaceholder="auto">
          <input matInput formControlName="name.e_name" type="text" required placeholder="English Name">
        </mat-form-field> -->
        <app-name [nname]='skill.controls["name"].value' [l_label]='"Skill Level"' [nameOnly]='true' #code='appName'></app-name>
        <mat-form-field>
          <input matInput placeholder="Color" formControlName='color'>
          <!-- <mat-hint> <a target='_blank' href="https://material.io/tools/icons/?style=baseline">based on Material
              Icons</a>
          </mat-hint> -->
        </mat-form-field>
        <mat-slide-toggle id='active' formControlName="active" name='active'>Active</mat-slide-toggle>
      </div>
    </form>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button type="submit" cdkFocusInitial form='myform' (click)='save()'>{{edit?"Edit":"Save"}}</button>
  </mat-dialog-actions>
