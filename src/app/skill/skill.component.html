<div class="grid-container">
  <mat-card>
    <h2 mat-dialog-title>Skill</h2>

    <mat-dialog-content>
      <form class="form-group" id='myform' [formGroup] ='skill'>
        <div class="ui-g-12 ">
          <!-- <mat-form-field floatPlaceholder="auto">
            <input matInput formControlName="name.e_name" type="text" required placeholder="English Name">
          </mat-form-field> -->
          <app-name [nname]='skill.controls["name"]' [l_label]='"Skill"' [nameOnly]='true' #code='appName'></app-name>
          <mat-form-field>
            <input matInput placeholder="Icon" formControlName='icon'>
          </mat-form-field>
          <a target='_blank' href="https://material.io/tools/icons/?style=baseline">based on Material Icons</a>
          <mat-slide-toggle id='active' formControlName="active" name='active'>Active</mat-slide-toggle>
        </div>
      </form>

    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
      <button mat-button [mat-dialog-close]="true" type="submit" *ngIf='edit' form='myform' >{{edit?"Save":"Edit"}}</button>
    </mat-dialog-actions>

  </mat-card>
</div>
