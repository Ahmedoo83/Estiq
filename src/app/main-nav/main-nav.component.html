<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="router-link-active">Dashboard</a>
      <a mat-list-item [routerLink]="['/address']" routerLinkActive="router-link-active">Address</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>eStqdam</span>
      <span class="example-spacer"></span>
      <app-login></app-login>
    </mat-toolbar>
    <!-- Add Content Here -->
    <p-toast [showTransitionOptions]="'200ms'" [hideTransitionOptions]="'250ms'"></p-toast>
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
